name: CI

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  TEST_MONGO_PASSWORD:
  TEST_MONGO_USER:
  TEST_MONGO_URL: mongodb://localhost:27017
  TEST_MONGO_DB: axone-books-test
  VERSION_OP_LENGTH: 500
  NOVU_API_KEY:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:4.4.6
        env:
          MONGO_INITDB_ROOT_USERNAME: ${TEST_MONGO_USER}
          MONGO_INITDB_ROOT_PASSWORD: ${TEST_MONGO_PASSWORD}
          # I think MONOGDB_INITDB_DATABASE has no effect in here (see https://hub.docker.com/_/mongo, section MONGO_INITDB_DATABASE)
          MONGO_INITDB_DATABASE: ${TEST_MONGO_DB}
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [18.x, 20.x]
        # mongodb-version: ['4.2', '4.4', '5.0', '6.0']

    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      # - name: Start MongoDB
      #   uses: supercharge/mongodb-github-action@1.10.0
      #   with:
      #     mongodb-version: ${{ matrix.mongodb-version }}

      - name: Install
        run: pnpm install

      - name: Test
        run: pnpm test
        env:
          CI: true
